<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <!-- SECTION CARDS -->
    <section class="cards">
      <div class="container-1">
        <div class="card-1">
          <div class="text-1">
            <h6 id="card-ccv">000</h6>
          </div>
          <img class="card" src="images/bg-card-back.png" alt="" />
        </div>
        <div class="card-2">
          <div class="card-logo">
            <img src="images/card-logo.svg" alt="" />
          </div>
          <div class="text-2">
            <h1 id="info-numbers">0000 0000 0000 0000</h1>
            <div class="pers-info">
              <h6 id="info-name">Jane Appleseed</h6>
              <h6>
                <span id="info-month">00</span>/<span id="info-year">00</span>
              </h6>
            </div>
          </div>
          <img class="card" src="images/bg-card-front.png" alt="" />
        </div>
      </div>
    </section>

    <!-- SECTION FORM -->
    <section class="form">
      <div class="container-2">
        <form id="form" action="/">
          <div class="input-control-1">
            <div class="c-holder-name">
              <label for="cname">cardholder name</label>
              <input
                id="cardholder-name"
                type="text"
                name="cardholder-name"
                placeholder="e.g. Jane Appleseed"
              />
            </div>
            <div class="error"></div>
          </div>
          <div class="input-control-2">
            <div class="card-number">
              <label for="cnumber">card number</label>
              <input
                id="card-number"
                type="text"
                name="card-number"
                placeholder="e.g. 1234 5678 9123 0000"
              />
            </div>
            <div class="error"></div>
          </div>
          <div class="input-control-3">
            <div class="exp-date">
              <label for="expdate">exp. date (mm/yy)</label>
              <div class="mini-container-1">
                <input id="month" type="text" name="month" placeholder="MM" />
                <input id="year" type="text" name="year" placeholder="YY" />
              </div>
              <div class="error"></div>
            </div>
            <div class="ccv">
              <label for="ccv">ccv</label>
              <div class="mini-container-2">
                <input id="ccv" type="text" name="ccv" placeholder="e.g. 123" />
              </div>
              <div class="error error-fix"></div>
            </div>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </section>

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"
      integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="cleave.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
